<script>
  function minArray(arr) {
    let min = arr[0];
    for (let i = 0; i < arr.length; i++) {
        if (min > arr[i]) {
            min = arr[i];
        }
    }
    return min;
  }
  let arr1 = [8, 2, -10, 9, -2];
  let min = minArray(arr1);
  document.write(min);
</script>
